<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascriptswitch</title>
</head>
<body>
    <script>
       
        var x =1;
        switch(x)
    {
        case 1:
        document.write("A");
        break;
        case 2:
        document.write("B");
        break;
        case 3:
        document.write("C");
        break;
    }
        
        

    

    

    </script>
</body>
