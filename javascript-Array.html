<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-Array</title>
</head>
<body>
    <script>
        
        var arr=Array(1,2,3);
        var i;
        for(i=0;i<arr.length;i++)
        {
            document.write(arr[i]);
        }
        
        
    </script>
</body>
</html>
